<div th:fragment="searchpage(model)">
	<div class="container">
		<div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Update Course Content</h5>
            <form id="courseForm">
                <div class="mb-3">
                    <label for="courseIds" class="form-label">Course IDs</label>
                    <input type="text" class="form-control" id="course_id" placeholder="Enter the list of course IDs">
                    <div class="invalid-feedback" id="invalid-course_id">
			        	Atlteast one course ID is required.
			      	</div>
                </div>
                <div class="mb-3">
                    <label for="textToFind" class="form-label">Text to Find</label>
                    <input type="text" class="form-control" id="targetText" placeholder="Insert text">
                    <div class="invalid-feedback" id="invalid-targetText">
			        	Text to find is required.
			      	</div>
                </div>
                <div class="mb-3">
                    <label for="replaceWith" class="form-label">Replace With</label>
                    <input type="text" class="form-control" id="updatedText" placeholder="Insert replacement text">
                </div>
                <button type="button" class="btn btn-primary w-100" id="submitButton">Submit</button>
                    
                 <!-- Reset button -->
                <button type="reset" class="btn btn-outline-secondary mt-3 w-100 d-none" id="resetButton">Search Again</button>
            </form>
        </div>
    </div>
    <!-- Loader -->
    <div class="text-center mt-3" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Processing...</p>
    </div>
    
		<div id="searchResult"></div>
		
		<!-- Confirmation modal -->
		<div class="modal" tabindex="-1" id="confirmationModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirm Replacement</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to replace the content? This process cannot be undone.</p>
					</div>
					<div class="modal-footer">
                    	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    	<button type="button" class="btn btn-primary" id="confirmSubmit" onclick="findAndReplace()">Yes, Replace</button>
                	</div>
				</div>
			</div>
		</div>
	</div>
</div>
